<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Card Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

              <p>Winter has so much to offer!</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />

            <div class="icon">2</div>
            <div class="description">
              <h4>Digital Tecnology</h4>
              <p>Gets better everyday - stay tunned!</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Globalization</h4>
              <p>Help people over the world</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>New Tecnologies</h4>
              <p>Space engeneering becames more and moreâˆ‚</p>
            </div>
          </div>

      </div>
    </div>
  </body>
</html>
